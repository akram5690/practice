<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        .container {
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }
        .box {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .box .input-group {
            margin-bottom: 15px;
        }
        .box input {
            padding: 8px;
            width: calc(100% - 100px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .box button {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .box button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        ul li span {
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="input-group">
                <label for="src">Enter a number:</label>
                <input type="number" id="src" placeholder="Type a number">
            </div>
            <button onclick="displayTable()">Generate Table</button>
            <ul id="list">
                <!-- Table will appear here -->
            </ul>
        </div>
    </div>

    <script>
        function displayTable() {
            // Clear the previous table
            const myList = document.getElementById("list");
            myList.innerHTML = "";

            // Get the input value
            const inputNumber = document.getElementById("src").value.trim();
            const number = parseInt(inputNumber);

            if (isNaN(number)) {
                alert("Please enter a valid number.");
                return;
            }

            // Generate the multiplication table
            for (let i = 1; i <= 10; i++) {
                const li = document.createElement("li");
                li.innerHTML = `<span>${number} x ${i} = ${number * i}</span> <span onclick="this.parentElement.remove()">Ã—</span>`;
                myList.appendChild(li);
            }

            // Clear the input field
            document.getElementById("src").value = "";
        }
    </script>
</body>
</html>
